<ion-card>
  <ion-card-header>
    <ion-card-title>Summary of otal Doses Administered</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let date of dates">
        <ion-label (click)="goToDetail(date)">{{ date }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card-content>
</ion-card>
